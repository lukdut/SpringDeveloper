<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
</head>

<body>
<h1>Books:</h1>
<table class="persons">
    <thead>
    <tr>
        <th>Title</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <th:block th:each="book : ${books}">
        <tr th:object="${book}">
            <td th:text="*{title}">Spring in Action</td>
            <td>
                <a href="edit.html" th:href="@{/edit/{id}(id=*{id})}">Show</a>
            </td>
            <td>
                <a href="list.html" th:href="@{/delete/{id}(id=*{id})}">Delete</a>
            </td>
        </tr>
    </th:block>
    </tbody>
</table>
<br/>
<a href="edit.html" th:href="@{/edit}">Add new book</a>
</body>
</html>
