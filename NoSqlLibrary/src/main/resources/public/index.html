<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        .books td {
            border: 1px solid lightgray;
            padding: 5px;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script type="text/javascript">
        $(function () {
            $.ajax({
                url: "/list",
                success: function (result) {
                    $(result).each(function (key, value) {
                        $("table.books").append(
                                '<tr>' +
                                '<td>' + value.id + '</td> ' +
                                '<td>' + value.title + '</td> ' +
                                '<td><div>Delete</div></td>' +
                                '<td><div>Edit</div></td>' +
                                '</tr>');
                    });
                }
            })
        });
    </script>
</head>
<body>
<h1>Books</h1>
<table class="books">
    <thead>
    <tr>
        <th>Id</th>
        <th>Title</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>

</body>
</html>
